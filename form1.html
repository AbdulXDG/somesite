<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon"href="images/favicon.ico">
    <title>Contact Us</title>
</head>
<body>
    <div class="banner">    
    <div class="container">
        <div class="animate__animated animate__bounceInUp">
        <div class="contact-box">
          <form id="contact" action="" method="post" class="right">
                <input name="name" class="field" placeholder="Your Name">
                <input name="name" class="field" placeholder="Username">
                <input type="email" class="field" placeholder="Your Email">
                <input type="password" class="field" placeholder="Enter a password here">
                <input type="password" class="field" placeholder="Repeat the password">
                <input type="phone" class="field" placeholder="Your Phone (optional)"> 
                <h7>Choose Your Gender</h7>
                <div>
                  <input type="radio" id="Male" name="Gender" value="Male">
                  <label for="Male">Male</label>
                </div>

                <div>
                  <input type="radio" id="Female" name="Gender" value="Female">
                  <label for="Female">Female</label>
                </div>

                <input type="radio" id="NB" name="Gender" value="NB">
                  <label for="NB">Non-Binary</label>
                </div> 
                 <br>
                <button class="btn">Register</button>

        </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
