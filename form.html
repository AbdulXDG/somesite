<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon"href="images/favicon.ico">
    <title>Contact Us</title>
</head>
<body>
    <div class="banner">    
    <div class="container">
        <div class="animate__animated animate__bounceInUp">
        <div class="contact-box">
          <form id="contact" action="" method="post" class="right">
            
            <div class="col-25">
              <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input name="fname" class="field" placeholder="First Name">
              </div> 
              
              <div class="col-25">
                <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                  <input name="lname" class="field" placeholder="Last Name">
                </div>             
                
                <div class="col-25">
                  <label for="uname">UserName</label>
                  </div>
                  <div class="col-75">
                    <input name="uname" class="field" placeholder="UserName">
                  </div>             
                  
                  <div class="col-25">
                    <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                      <input name="email" class="field" placeholder="Email">
                    </div>                   
                    <div class="col-25">
                      <label for="password">Password</label>
                      </div>
                      <div class="col-75">
                        <input name="password" class="field" placeholder="Password">
                      </div> 
                      <div class="col-25">
                        <label for="password">Repeat Password</label>
                        </div>
                        <div class="col-75">
                          <input name="password" class="field" placeholder="Repeat Password">
                        </div>
                        <div class="row">
                          <div class="col-25">
                            <label for="Gender">Gender</label>
                          </div>
                          <div class="col-75">
                            <select id="Gendery" name="Gender">
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="nb">Non Binary</option>
                              <option value="rts">Rather Not Say</option>
                              <option value="custom-g">Custom</option>
                            </select>
                          </div>
                        </div>
                    <button class="btn">Register</button>
        </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
